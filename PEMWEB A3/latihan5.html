<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Latihan 5</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <h1>Membuat Formulir</h1>
    <form action="">
        Nama: <input type="text" name= "nama"> <br>
        NIM: <input type="text" name= "nim"> <br>
        Tempat Lahir: <input type="text" name= "tl"> <br>
        Tanggal Lahir: <input type="date" name= "tl"> <br>
        Program Studi: 
        <select name="prodi" id="">
            <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
            <option value="PGPAUD">Pendidikan Guru Anak Usia Dini</option>
            <option value="PKP">Pendidikan kelautan dan Perikanan</option>
            <option value="SIK">Sistem Informasi Kelautan</option>
            <option value="LK">Logistik Kelautan</option>
        </select> <br>
        Jenis Kekamin:
        <input type="radio" name="jk" value="Laki-laki"> Laki-laki
        <input type="radio" name="jk" value="Perempuan"> Perempuan <br>
        Hobi: 
        <input type="checkbox" name="hobi" value="Baca"> Baca
        <input type="checkbox" name="hobi value="Menulis"> Menulis
        <input type="checkbox" name="hobi" value="Nonton"> Nonton
        <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
        <input type="checkbox" name="hobi" value="Mancing"> Mancing
        <hr>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
