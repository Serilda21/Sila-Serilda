<html lang="en">

    <link rel="stylesheet" href="style6.css">
    
</head>
<body>
    <h1>Membuat Formulir 2</h1>
    <form action="">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name= "nama"> <br></td>
            </tr>
            <tr><td>NIM</td>
                <td>:</td>
                <td><input type="text" name= "nim"> <br></td>
            </tr>
            <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td><input type="text" name= "tl"> <br></td> 
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name= "tl"> <br></td>
            </tr>
            <tr><td>Program Studi</td>
                <td>:</td>
                <td><select name="PRODI" id="">
                    <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
                    <option value="PGPAUD">Pendidikan Guru Anak Usia Dini</option>
                    <option value="PKP">Pendidikan kelautan dan Perikanan</option>
                    <option value="SIK">Sistem Informasi Kelautan</option>
                    <option value="LK">Logistik Kelautan</option>
                </select> <br></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" name="jk" value="Laki-laki"> Laki-laki
                    <input type="radio" name="jk" value="Perempuan"> Perempuan <br></td>
            </tr> 
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td><input type="checkbox" name="hobi" value="Baca"> Baca
                    <input type="checkbox" name="hobi" value="Menulis"> Menulis
                    <input type="checkbox" name="hobi" value="Nonton"> Nonton
                    <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
                    <input type="checkbox" name="hobi" value="Mancing"> Mancing
                    <hr>
                    <input type="submit" value="Simpan"></td>
            </tr> 
            

        </table>
    </form>
    
</body>
</html>
